<!DOCTYPE html>
<html>
<head>
  <title>Live Order Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #075e54;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 10px;
      font-size: 14px;
      word-wrap: break-word;
      white-space: pre-wrap; /* preserve new lines */
    }

    .sent {
      background: #dcf8c6;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .received {
      background: white;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    textarea {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
      height: 50px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      background: #075e54;
      color: white;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Live Order Chat</header>

<div id="chatBox"></div>

<footer>
  <textarea id="orderInput" placeholder="Type your order..."></textarea>
  <button onclick="saveOrder()">âž¤</button>
</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwZWdtly5915Qnsf1_VeYZFt3GsqBv_ZAhl40kmjR3xywTMS5nJ-e9Q-_ipozEObN8r/exec";
const chatBox = document.getElementById("chatBox");
const orderInput = document.getElementById("orderInput");

let messages = []; // store fetched messages

// Load messages
function loadMessages() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      if (JSON.stringify(data) !== JSON.stringify(messages)) {
        chatBox.innerHTML = ""; // clear old messages
        data.forEach(text => addMessage(text, "received"));
        messages = data; // update local cache
        scrollBottom();
      }
    })
    .catch(err => console.log("Error loading messages:", err));
}

// Add message bubble
function addMessage(text, type) {
  let div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  chatBox.appendChild(div);
}

// Scroll to bottom
function scrollBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

// Save order
function saveOrder() {
  let text = orderInput.value.trim();
  if (!text) return;

  addMessage(text, "sent");
  scrollBottom();

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ order: text })
  });

  orderInput.value = "";
}

// Enter = send, Shift+Enter = new line
orderInput.addEventListener("keydown", function(e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    saveOrder();
  }
});

// Initial load
loadMessages();

// Auto refresh every 2 seconds
setInterval(loadMessages, 2000);

</script>

</body>
</html>
